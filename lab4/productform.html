<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/formlogin.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MUM Golden Dom Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Suppliers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
      <div class="container">
        <div id="longin-form">
          <form action="" method="POST">
            <fieldset>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lblProductNumber">Product Number</label>
                    <input type="text" class="form-control" id="productNumber" required>
                  </div>
                  <div class="form-group">
                    <label for="lblName">Name</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="lblQuantity">Unit</label>
                    <input type="text" class="form-control" id="unit" value= "0.0" required pattern="(\d{1,})(\.)?(\d{1,})?">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lblQuantity">Quantity in Stock</label>
                    <input type="text" class="form-control" id="quantity" value="0" required pattern="\d">
                  </div>
                  <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <select class="form-select form-control" id="supplier" aria-placeholder="Select a supplier">
                      <option>Apple</option>
                      <option>Google</option>
                      <option>Amazon</option>
                      <option>FPT</option>
                      <option>DA</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="lblDateSupplied">Date Supplied</label>
                    <input type="text" class="form-control" id="dateSupplied" placeholder="yyyy-mm-dd" required pattern="(\d{4})-(\d{2})-(\d{2})">
                  </div>
                  <div class="form-group right">
                    <button type="button" class="btn btn-outline-info">Reset</button>
                    <button type="button" class="btn btn-outline-warning">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                  </di>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
  </main>
  <footer></footer> 
</body>
</html>
