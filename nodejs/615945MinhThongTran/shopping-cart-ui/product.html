<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/product.css">
    <script src="./js/product.js"></script>
</head>

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="logo"><img src="./images/logo.png" alt="logo"></div>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <div><span style="color: #ffffff; margin-right: 0em;" id="userLogin">Welcome</span></div>
                <div class="logout-button">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Product List
            </h3>
            <hr>

            <div style="margin-top: 1em;" id="divProductList" style="font-size: 1em">
                <table class="table table-striped" id="myProducts">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductList">
                    </tbody>
                </table>
            </div>
            <h3>
                Your Shopping Cart
            </h3>
            <hr>
            <div style="margin-top: 1em;" id="divShoppingCart" style="font-size: 1em">
                <div id = 'noItem'>There is no item in your shopping cart!</div>
                <table class="table table-striped" id="myShoppingCart">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyShoppingCart">
                    </tbody>
                </table>
                <div id="placeOrder">
                    <button id="btnPlaceOrder" class="btn btn-primary">Place Order</button>
                </div>
            </div>
        </div>
    </main>
    <!-- End main-content -->

        </div>
    </footer> -->
</body>

</html>
